<script>
    $(document).ready(
        function () {
            $('#form-login').bootstrapValidator({
                message: 'This value is not valid',
                feedbackIcons: {/*输入框不同状态，显示图片的样式*/
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {/*验证*/
                    username: {/*键名和input name值对应*/
                        message: 'The username is not valid',
                        validators: {
                            notEmpty: {/*非空提示*/
                                message: '用户名不能为空'
                            },
                            regexp: {/* 只需加此键值对 */
                                regexp: /^[a-zA-Z0-9_\.]+$/,
                                message: '只能是数字和字母_.'
                            },
                            stringLength: {/*长度提示*/
                                min: 6,
                                max: 12,
                                message: '用户名长度必须在6到12位之间'
                            }/*最后一个没有逗号*/
                        }
                    },

                    password: {
                        message: '密码无效',
                        validators: {
                            notEmpty: {
                                message: '密码不能为空'
                            },
                            stringLength: {
                                min: 6,
                                max: 12,
                                message: '密码长度位6到12位'
                            },
                            identical: {//相同
                                field: 'password',/* 对应input name值 */
                                message: '两次密码不一致'
                            },
                            regexp: {/* 只需加此键值对 */
                                regexp: /^[a-zA-Z0-9_\.]+$/,
                                message: '只能是数字和字母_.'
                            }
                        }
                    },
                }
            }
            )
        });
</script>

<script>


    $('#mpanel6').pointsVerify({
        defaultNum: 4,	//默认的文字数量
        checkNum: 3,	//校对的文字数量
        vSpace: 2,	//间隔
        imgName: ['1.jpg', '2.jpg'],
        imgSize: {
            width: '390px',
            height: '150px',
        },
        barSize: {
            width: '390px',
            height: '40px',
        },
        ready: function () {
            $('.btn-set').attr("id", "btn-ready");
        },
        success: function () {
            $('#form-login').attr("action", "index.html");
            $('.btn-set').attr("id", "btn-success");
        },
        error: function () {
            $('.btn-set').attr("id", "btn-err");
        }

    });
